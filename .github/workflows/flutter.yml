name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"  # or latest

      - name: Install dependencies
        run: cd mobile\squad_ride && flutter pub get

      - name: Run analyzer
        run: cd mobile\squad_ride && flutter analyze

      - name: Run tests
        run: cd mobile\squad_ride && flutter test
